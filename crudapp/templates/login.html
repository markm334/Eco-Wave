{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Login</h1>
        <!-- Success message container for reset-password -->
        <div id="reset-message" class="alert alert-success" style="display: none;">
            Your password has been reset. You can log in with your new password.
        </div>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password_field">Password</label>
                <input type="password" class="form-control" id="password_field" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>
    <script>
        // if URL contains reset=complete, show the success message.
        if (window.location.search.indexOf("reset=complete") !== -1) {
            document.getElementById("reset-message").style.display = "block";
        }
    </script>
</body>
</html>
